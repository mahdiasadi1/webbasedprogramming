<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>function</title>
</head>
<body>
    <script>
        function multiply (num1,num2)
        {
            var m= num1*num2;
            return m
        }
        function circle(r){
           var c = 3.14*(r**2);
           return c;  
        }
        var z = multiply(3,4);
        alert(z);
        var cir  = circle(10);
        alert(cir);

    </script>
</body>
</html>
