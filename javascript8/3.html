<body>
    <img id="mypic" src="pics/1.png" width="250" >
    <script>
    var images = ["1.png","2.jpg","3.png"];
    var end = setInterval(slide,2000);
    var i = 0;
    function slide()
    {
        document.getElementById("mypic").setAttribute("src","pics/"+images[i]);
        
        i++;
        // console.log(i);
        if (i == images.length)
        i=0;
    }
    </script>
