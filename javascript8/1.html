<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="number"></p>
    <script>
    var end =window.setInterval(counter,1000);
    var i=0;
    function counter()
    {
        document.getElementById("number").innerHTML = i++;
       if (i==10)
       clearInterval(end);
    // document.write(i++ +" ");
    }

    </script>
</body>
</html>
